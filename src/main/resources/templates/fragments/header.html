<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>Header Fragment</title>
</head>
<body>
<header class="main-header" th:fragment="header">
    <a href="/" class="logo">
        <span class="logo-mini"><b>Eryu</b></span>
        <span class="logo-lg"><b>Eryu后台管理平台</b></span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="/common/lte/img/avatar.png" class="user-image" alt="User Image">
                        <span class="hidden-xs" th:text="${#authentication.name}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="user-header">
                            <img src="/common/lte/img/avatar.png" class="img-circle" alt="User Image">
                            <p>
                                <span></span>
                                <small th:text="${#param}">Member since Nov. 2012</small>
                            </p>
                        </li>
                        <li class="user-body">
                            <div class="row">
                                <div class="col-xs-4 text-center">
                                    <a href="#">Followers</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Sales</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Friends</a>
                                </div>
                            </div>
                        </li>
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">个人主页</a>
                            </div>
                            <div class="pull-right">
                                <form th:action="@{/logout}" method="post">
                                    <input type="submit" class="btn btn-default btn-flat" value="退出"/>
                                </form>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
