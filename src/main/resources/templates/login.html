<!DOCTYPE html>
<!--suppress ALL -->
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_hader" th:content="${_csrf.headerName}"/>
    <title>Eryu 管理平台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/content/login/login.css"/>
</head>
<body>
<div class="materialContainer">
    <div class="box">
        <div class="title">登 _ 陆</div>
        <p th:if="${loginError}" class="error">用户名或密码错误！</p>
        <form id="login" th:action="@{/login}" method="post">
            <div class="input">
                <label for="name"></label>
                <input type="text" title="用户名" name="username" value="" id="name" autocomplete="false">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="pass"></label>
                <input type="password" title="密码" name="password" value="" id="pass" autocomplete="false">
                <span class="spin"></span>
            </div>
            <div class="button login">
                <button onclick="login()"><span>登陆</span> <i class="fa fa-check"></i></button>
            </div>
        </form>
        <a href="" class="pass-forgot">Forgot your password?</a>
    </div>
    <div class="overbox">
        <div class="material-button div-register"><span class="shape"></span></div>
        <div class="title">注册</div>
        <div class="input">
            <label for="regname">用户名</label>
            <input type="text" name="regname" id="regname">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="regpass">密码</label>
            <input type="password" name="regpass" id="regpass">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="reregpass">确认密码</label>
            <input type="password" name="reregpass" id="reregpass">
            <span class="spin"></span>
        </div>
        <div class="button">
            <button><span>提交</span></button>
        </div>
    </div>
</div>
<script src="/common/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/content/login/login.js"></script>
<script>
    var token = $('meta[name="_csrf"]').attr("content");
    var header = $('meta[name="_csrf_hader"]').attr("content");
    $(document).ajaxSend(function (e, xhr, opt) {
        xhr.setRequestHeader(header, token);
    });
</script>
</body>
</html>
